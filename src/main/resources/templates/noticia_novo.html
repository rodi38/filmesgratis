<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/styleIndex.css">
</head>
<body>
<div class="container container_cadastro">

    <form class="row g-3" th:object="${noticia}" th:action="@{/noticia/novo}" method="post">
        <div class="col-md-6">
            <label class="form-label" for="titulo">Titulo:</label>
            <input class="form-control" type="text" id="titulo" name="titulo" th:field="*{titulo}" required/>
        </div>
        <div class="col-6">
            <label class="form-label" for="autor">Autor:</label>
            <input class="form-control" type="text" id="autor" name="autor" th:field="*{autor}" required/>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="descricao">Descricao:</label>
            <textarea class="form-control" type="text" id="descricao" name="descricao" th:field="*{descricao}" rows="4" required/>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="imagem">Imagem:</label>
            <input class="form-control" type="text" id="imagem" name="imagem" th:field="*{imagem}" required/>
        </div>

        <div class="col-6">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a class="btn btn-danger" th:href="@{/noticia}">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
