<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Noticias quentes dos filmes piratas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/styleIndex.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand font_color" th:href="@{/}">
                <i class="fa fa-home"></i>
                Home
            </a>
            <a class="navbar-brand font_color" th:href="@{/filme}">
                <i class="fa fa-video"></i>
                Filmes
            </a>
            <a class="navbar-brand font_color" th:href="@{/noticia}">
                <i class="fa fa-newspaper"></i>
                Not√≠cias
            </a>
            <a class="navbar-brand font_color" th:href="@{/ator}">
                <i class="fa fa-star"></i>
                Atores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<a th:href="@{/noticia/novo}">Adicionar nova noticia</a>

<div class="container" >
    <div class="container_listar" th:each="noticia : ${noticias}">
        <img th:src="${noticia.getImagem()}" width="140px" height="100px" alt="imagem do filme">
        <p th:text="${noticia.titulo}"></p>
        <a th:href="@{/noticia/remover/{id}(id=${noticia.id})}"
           onclick="return confirm('Tem certeza que deseja excluir esta noticia?')"><i class="fa-solid fa-trash"></i></a>
        <a th:href="@{/noticia/editar/{id}(id=${noticia.id})}"><i class="fa-solid fa-pen"></i></a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
