<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Lista de Produtos</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>titulo</th>
        <th>genero</th>
        <th>duracao</th>
        <th>sinopse</th>
        <th>imdb</th>
        <th>imagem</th>
        <th>like</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filme : ${filmes}">
        <td th:text="${filme.id}"></td>
        <td th:text="${filme.titulo}"></td>
        <td th:text="${filme.genero}"></td>
        <td th:text="${filme.duracao}"></td>
        <td th:text="${filme.sinopse}"></td>
        <td th:text="${filme.imdb}"></td>
        <td th:text="${filme.imagem}"></td>
        <td th:text="${filme.like}"></td>
        <td><a th:href="@{/filme/editar/{id}(id=${filme.id})}">Editar</a></td>
        <td><a th:href="@{/filme/remover/{id}(id=${filme.id})}" onclick="return confirm('Tem certeza que deseja excluir este produto?')">Excluir</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/filme/novo}">Adicionar novo produto</a>
</body>
</html>
